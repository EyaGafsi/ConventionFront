<div class="container-xxl bg-white p-0">
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
        <div class="container-xxl py-5 bg-primary hero-header">
            <div class="container my-5 py-5 px-lg-5">
                <div class="row g-5 py-5">
                    <div class="col-12 text-center">
                        <h1 class="text-white animated slideInDown">Contact</h1>
                        <hr class="bg-white mx-auto mt-0" style="width: 90px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->


    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container py-5 px-lg-5">
            <div class="wow fadeInUp" data-wow-delay="0.1s">
                <p class="section-title text-secondary justify-content-center"><span></span>Nous Contacter<span></span></p>
                <h1 class="text-center mb-5">Contactez-nous pour toute question</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="wow fadeInUp" data-wow-delay="0.3s">
                        <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" formControlName="name"
                                            [ngClass]="{ 'is-invalid': contactForm.get('name').invalid && (contactForm.get('name').dirty || contactForm.get('name').touched) }"
                                            name="name" required class="form-control" id="name" placeholder="Your Name">
                                        <label for="name">Votre nom</label>
                                        <div *ngIf="contactForm.get('name').invalid && (contactForm.get('name').dirty || contactForm.get('name').touched)"
                                            id="validationServerUsernameFeedback" class="invalid-feedback">
                                            <div *ngIf="contactForm.get('name').errors.required">Ce champ est
                                                obligatoire.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" formControlName="email"
                                            [ngClass]="{ 'is-invalid': contactForm.get('email').invalid && (contactForm.get('email').dirty || contactForm.get('email').touched) }"
                                            name="email" required placeholder="Votre Email">
                                        <label for="email">Votre Email</label>
                                        <div *ngIf="contactForm.get('email').invalid && (contactForm.get('email').dirty || contactForm.get('email').touched)"
                                            id="validationServerUsernameFeedback" class="invalid-feedback">
                                            <div *ngIf="contactForm.get('email').errors.required">Ce champ est
                                                obligatoire.</div>
                                            <div *ngIf="contactForm.get('email').errors?.email">email non valide.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" formControlName="subject"
                                            [ngClass]="{ 'is-invalid': contactForm.get('subject').invalid && (contactForm.get('subject').dirty || contactForm.get('subject').touched) }"
                                            name="subject" required placeholder="Subject">
                                        <label for="subject">Sujet</label>
                                        <div *ngIf="contactForm.get('subject').invalid && (contactForm.get('subject').dirty || contactForm.get('subject').touched)"
                                            id="validationServerUsernameFeedback" class="invalid-feedback">
                                            <div *ngIf="contactForm.get('subject').errors.required">Ce champ est
                                                obligatoire.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Laissez un message ici" id="message"
                                            formControlName="message"
                                            [ngClass]="{ 'is-invalid': contactForm.get('message').invalid && (contactForm.get('message').dirty || contactForm.get('message').touched) }"
                                            name="message" required style="height: 150px"></textarea>
                                        <label for="message">Message</label>
                                        <div *ngIf="contactForm.get('message').invalid && (contactForm.get('message').dirty || contactForm.get('message').touched)"
                                            id="validationServerUsernameFeedback" class="invalid-feedback">
                                            <div *ngIf="contactForm.get('message').errors.required">Ce champ est
                                                obligatoire.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Envoyer Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom p-3" *ngIf="showSuccessAlert">
        <div class="success alert fixed-end">
            <div class="content">
                <div class="icon">
                    <svg width="50" height="50" id="Layer_1" style="enable-background:new 0 0 128 128;" version="1.1"
                        viewBox="0 0 128 128" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g>
                            <circle fill="#fff" cx="64" cy="64" r="64" />
                        </g>
                        <g>
                            <path fill="#3EBD61"
                                d="M54.3,97.2L24.8,67.7c-0.4-0.4-0.4-1,0-1.4l8.5-8.5c0.4-0.4,1-0.4,1.4,0L55,78.1l38.2-38.2   c0.4-0.4,1-0.4,1.4,0l8.5,8.5c0.4,0.4,0.4,1,0,1.4L55.7,97.2C55.3,97.6,54.7,97.6,54.3,97.2z" />
                        </g>
                    </svg>
                </div>
                <p>{{message}}</p>
            </div>
            <button class="close" (click)="closeAlert()">
                <svg height="18px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                    viewBox="0 0 512 512" width="18px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path fill="#69727D"
                        d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="fixed-bottom p-3" *ngIf="showFailedAlert">
        <div class="danger alert  fixed-end">
            <div class="content">
                <div class="icon">
                    <svg height="50" viewBox="0 0 512 512" width="50" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#fff"
                            d="M449.07,399.08,278.64,82.58c-12.08-22.44-44.26-22.44-56.35,0L51.87,399.08A32,32,0,0,0,80,446.25H420.89A32,32,0,0,0,449.07,399.08Zm-198.6-1.83a20,20,0,1,1,20-20A20,20,0,0,1,250.47,397.25ZM272.19,196.1l-5.74,122a16,16,0,0,1-32,0l-5.74-121.95v0a21.73,21.73,0,0,1,21.5-22.69h.21a21.74,21.74,0,0,1,21.73,22.7Z" />
                    </svg>
                </div>
                <p>{{message}}</p>
            </div>
            <button class="close" (click)="closeAlert()">
                <svg height="18px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                    viewBox="0 0 512 512" width="18px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path fill="#69727D"
                        d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z" />
                </svg>
            </button>
        </div>
    </div>
    <!-- Contact End -->
</div>
<app-footer></app-footer>
